name = "codex_flow_development"

[defaults]
engine = "codex"
model = "gpt-5"
mock = false

[agents.init]
engine = "codex"
profile = "qwen"
reasoning_effort = "low"
reasoning_summary = "none"
prompt = ".codex-flow/prompts/speckit/init.md"

[agents.commit]
engine = "codex"
profile = "qwen"
reasoning_effort = "low"
reasoning_summary = "none"
prompt = ".codex-flow/prompts/speckit/git-commit-agent.md"

[agents.specification]
engine = "codex"
model = "gpt-5"
reasoning_effort = "medium"
reasoning_summary = "none"
prompt = ".codex-flow/prompts/speckit/specification-agent.md"

[agents.architecture]
engine = "codex"
model = "gpt-5"
reasoning_effort = "high"
reasoning_summary = "none"
prompt = ".codex-flow/prompts/speckit/specification-agent.md"

[agents.context]
engine = "codex"
model = "gpt-5"
reasoning_effort = "medium"
reasoning_summary = "none"
prompt = ".codex-flow/prompts/speckit/context-manager-agent.md"

[agents.speckit]
engine = "codex"
model = "gpt-5"
reasoning_effort = "medium"
reasoning_summary = "none"
prompt = ".codex-flow/prompts/speckit/speckit-agent.md"

[agents.requirements]
engine = "codex"
model = "gpt-5"
reasoning_effort = "high"
reasoning_summary = "auto"
prompt = ".codex-flow/prompts/speckit/requirements-agent.md"

[agents.design]
engine = "codex"
model = "gpt-5-codex"
reasoning_effort = "high"
reasoning_summary = "auto"
prompt = ".codex-flow/prompts/speckit/design-agent.md"

[agents.tasks]
engine = "codex"
model = "gpt-5-codex"
reasoning_effort = "high"
reasoning_summary = "auto"
prompt = ".codex-flow/prompts/speckit/tasks-agent.md"

[agents.code]
engine = "codex"
model = "gpt-5-codex"
reasoning_effort = "high"
reasoning_summary = "auto"
prompt = ".codex-flow/prompts/speckit/code-generation-agent.md"

[workflow]
description = "基于speckit的多agent自动化vibe coding工作流"

[[workflow.steps]]
agent = "init"
description = "初始化"

[[workflow.steps]]
agent = "commit"
description = "初始检查 保证分支干净"

[[workflow.steps]]
agent = "specification"
description = "将自然语言需求描述转化为标准specification需求文档"

[[workflow.steps]]
agent = "architecture"
description = "根据标准specification需求文档进行代码架构分析"

[[workflow.steps]]
agent = "context"
description = "总结已有context"

[[workflow.steps]]
agent = "commit"
description = "提交spec到commit"

[[workflow.steps]]
agent = "speckit"
description = "创建speckit标准流程"

[[workflow.steps]]
agent = "requirements"
description = "分析需求 生成requirements.md"

[[workflow.steps]]
agent = "design"
description = "分析requirements 生成技术方案design.md"

[[workflow.steps]]
agent = "tasks"
description = "分析design 生成技术方案tasks.md"

[[workflow.steps]]
agent = "code"
description = "基于tasks.md完成代码任务"

[[workflow.steps]]
agent = "commit"
description = "提交spec到commit"
